<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="page">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="my-form">
   
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name">
            </div>

            <div class="input-wrapper">
              <label for="student-surname">Sobrenome</label>
              <input type="text" id="student-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="student-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="student-email">
          </div>

          <div class="input-wrapper">
            <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="user-password">
          </div>
      </div>    
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>
        <div class="col-3">    
          <div class="input-wrapper">
          <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="mentorship-date">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-date">Das</label>
            <input type="time" id="mentorship-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-date">Até</label>
            <input type="time" id="mentorship-end">
            </div>
        </div>
        
        <h2>Segunda Mentoria</h2>
        <div class="col-3">    
          <div class="input-wrapper">
          <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="mentorship-date">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-date">Das</label>
            <input type="time" id="mentorship-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-date">Até</label>
            <input type="time" id="mentorship-end">
            </div>
        </div>
      </div>
    </fieldset>
  </div>  
  </form>

<footer>
  <button class="button" form="my-form">Salvar</button>
</footer>
</div>
</body>
</html>
